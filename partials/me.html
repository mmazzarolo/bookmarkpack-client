<div class="container">

  <!-- This is form to add a new item -->
  <div class="panel panel-default">
    <div class="panel-heading">New bookmark</div>
    <div class="panel-body">
      <form role="form">
        <div class="form-group has-feedback">
          <input ng-model="newBookmark.url" class="form-control input-lg" placeholder="Enter a new bookmark" required>
          <span class="ion-earth form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input ng-model="newBookmark.name" class="form-control input-lg" placeholder="Name (optional)">
          <span class="ion-pricetag form-control-feedback"></span>
        </div>
        <button type="button" class="btn btn-primary" ng-click="addBookmark()">Add</button>
      </form>
    </div>
  </div>

  <!-- Existing items -->
  <div class="panel panel-default">
    <div class="panel-heading">My bookmarks</div>
    <table>
      <tr ng-repeat="bookmark in bookmarks">
        <td><img ng-src="{{bookmark.favicon}}" /></td>
        <td><a ng-href="{{bookmark.url}}">{{bookmark.name}}</a></td>
        <td>
          <button type="button" class="btn btn-danger" ng-click="deleteBookmark(bookmark)">
            <i class="glyphicon glyphicon-remove icon-remove"></i>
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-info" ng-click="editBookmark(bookmark)">
            <i class="glyphicon glyphicon-pencil icon-pencil"></i>
          </button>
        </td>
      </tr>
    </table>
  </div>



  <div class="panel panel-default">
    <div class="panel-heading">My bookmarks</div>
    <div ng-repeat="bookmark in bookmarks">
      <div class="panel-body" ng-if="editingId != bookmark.id">
        <img ng-src="{{bookmark.favicon}}" />
        <a ng-href="{{bookmark.url}}">{{bookmark.name}}</a>
        <span class="ion-trash-a pull-right sortable" ng-click="deleteBookmark(bookmark)"></span>
        <span class="ion-ios-compose pull-right sortable" ng-click="startEditingBookmark(bookmark)"></span>
      </div>
      <div class="panel-body" ng-if="editingId == bookmark.id">
        <form role="form">
          <div class="form-group">
            <label>Title:</label>{{bookmark.title}}
          </div>
          <div class="form-group">
            <input ng-model="bookmark.name" class="form-control" placeholder="Name (optional)"></textarea>
          </div>
          <div class="form-group">
            <input ng-model="bookmark.url" class="form-control" placeholder="Url"></textarea>
          </div>
          <div class="form-group">
            <tags-input ng-model="bookmark.tags" placeholder="Tag"></tags-input>
          </div>
          <button type="button" class="btn btn-primary" ng-click="cancelEditingBookmark()">Cancel</button>
          <button type="button" class="btn btn-primary" ng-click="editBookmark(bookmark)">Save</button>
        </form>
      </div>
    </div>
  </div>

</div>
